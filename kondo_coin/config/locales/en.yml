    consists of the numbers 0-9 and the letters a-f. If you entered an \"O\"
    as in Octopus, try a zero as in 007 instead."
      blockchainlink:
        question: "When I redeemed my voucher, there was a link showing the
                    transaction in the blockchain. How can I find it again?"
        answer: "The blockchain is bitcoin's way of tracking who owns what. Since the blockchain is public, you can use sites such as blockchain.info to observe what is happening. When you enter your wallet id on such a site, you can see your transaction being processed."
      profit:
