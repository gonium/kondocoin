      nowallet:
        question: "I don't have a bitcoin wallet. Can you recommend one?"
        answer: |
          There are many bitcoin wallets available, ranging from paper wallets to android applications. All have specific advantages and disadvantages. For beginners, I recommend the Electrum Bitcoin Wallet since you do not have to download the blockchain and it works on a variety of devices.
      o0confusion: 
